name: state_cafe
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"
  flutter: ^3.0.5

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0
  rxdart: ^0.27.0
  cached_network_image: ^3.2.1
  flutter_svg: ^0.22.0
  lifecycle_aware_state: ^0.0.2
  touch_mouse_behavior: ^0.0.1
  shared_preferences: ^2.0.15
  live_event: ^0.0.2
  fluttertoast: ^8.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  build_runner: ^2.0.3

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: AppIcons
      fonts:
        - asset: fonts/AppIcons.ttf
